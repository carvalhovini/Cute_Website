<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <!-- Aqui vamos colocar a imagem de fundo com o blur -->
    </div>
    <main>
        <div class="countdown">
            <header>
                <h1>Álbum de Fotos Especial</h1>
            </header>
            <h2>Tempo Juntos</h2>
            <p id="countdown"></p>
        </div>
        <section id="memories">
            <div class="photo-gallery">
                <div id="photo-grid">
                    <!-- As fotos e motivos serão adicionados aqui dinamicamente -->
                </div>
            </div>
        </section>
    </main>
    <audio id="background-music" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
