<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Álbum de Fotos Especial</h1>
    </header>
    <main>
        <div class="countdown">
            <h2>Tempo Juntos</h2>
            <p id="countdown"></p>
        </div>
        <div class="sky-image">
            <h2>Céu no Dia que Começamos a Namorar</h2>
            <img id="apod-image" src="" alt="APOD Image">
        </div>
        <div class="photo-gallery">
            <h2>50 Fotos e Motivos Pelos Quais Eu Te Amo</h2>
            <div id="photo-grid">
                <!-- As fotos e motivos serão adicionados aqui dinamicamente -->
            </div>
        </div>
    </main>
    <audio id="background-music" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
